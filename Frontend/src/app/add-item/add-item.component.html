<!-- add-item.component.html -->

<div class="add-item-container">
  <h2>Add a New Item</h2>
  <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
    <div class="form-group">
      <label for="name">Item Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="item.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="url">Item URL</label>
      <input
        type="url"
        id="url"
        name="url"
        class="form-control"
        [(ngModel)]="item.url"
        required
      />
    </div>

    <div class="form-group">
      <label for="price">Item Price</label>
      <input
        type="number"
        id="price"
        name="price"
        class="form-control"
        [(ngModel)]="item.price"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!itemForm.form.valid">
      Add Item
    </button>
  </form>

  <hr />

  <h2>Item List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>URL</th>
        <th>Price</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allItems">
        <td>{{ item.name }}</td>
        <td><a [href]="item.url" target="_blank">{{ item.url }}</a></td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.status }}</td>
        <td>
          <button
            *ngIf="item.status === 'OPEN'"
            class="btn btn-success"
            (click)="activateItem(item)"
          >Activate</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button
            class="btn btn-success"
            (click)="clear()"
          >Clear DB</button>
</div>
