<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          required
          [(ngModel)]="userName"
          name="name"
          placeholder="Bitte eindeutigen Nutzernamen eingeben"
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!userName">Login</button>
    </form>
  </div>
